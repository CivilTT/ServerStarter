<!DOCTYPE html>
<html lang="">
    <head>
        <script>
            (function (l) {
              console.log(l.origin,l.pathname)
                const parts = l.pathname.split('/')
                l.replace(l.origin + "/" + parts[1] + "/#" + parts.slice(2).join('/'));
            })(window.location);
        </script>
    </head>
    <body>
        <h1>404</h1>
    </body>
</html>
